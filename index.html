<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pythagorean Checker</title>
    <script src="script.js"></script>
  </head>

  <body>
    <h1>Pythagorean Checker!</h1>
    <form id="pythagorean-form" method="get">
      <label for="input">Enter a whole positive number</label>
      <input type="text" name="input" id="input-box" />
      <button type="submit">Submit</button>
    </form>

    <table class="table" id="pythagorean-table">
      <thead>
        <tr>
          <th>Input</th>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>Average</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>

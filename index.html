<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pythagorean Checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-purple">
    <div
      class="d-flex flex-column justify-content-start align-items-center p-5"
    >
      <h1 class="mb-4 text-center display-1 web-name">Pythagorean Checker!</h1>

      <div class="w-75 p-4 bg-light-purple rounded shadow">
        <form id="pythagorean-form" method="get" class="mb-4">
          <label for="input" class="form-label fs-3" id="form-text">
            Enter a perfect square number:
          </label>

          <div class="row g-2">
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                name="input"
                id="input-box"
              />
              <div class="invalid-feedback" id="invalid-msg"></div>
            </div>

            <div class="col">
              <button type="submit" class="btn btn-primary rounded w-100">
                Submit
              </button>
            </div>
          </div>
        </form>

        <table class="table table-light text-center" id="pythagorean-table">
          <thead>
            <tr>
              <th scope="col">Input</th>
              <th scope="col">A</th>
              <th scope="col">B</th>
              <th scope="col">C</th>
              <th scope="col">Average</th>
            </tr>
          </thead>
          <tbody>
            <tr id="no-entries-default">
              <td colspan="5" class="text-center">No entries yet</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
